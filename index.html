<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/12f52938e0.js"
      crossorigin="anonymous"
    ></script>
    <title>OhmyFood</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/images/logo/ohmyfood@2x.svg" alt="logo oh my food" />
      </div>

      <div class="logo__recherche">
        <i class="fa-solid fa-location-dot"></i>Paris, Belleville
      </div>
    </header>
    <div class="section-page">
      <h1>Réservez le menu qui vous convient</h1>
      <h2>
        Découvrez des restaurants d’exception, sélectionnés par nos soins.
      </h2>
      <div class="button-discover">Explorer nos restaurants</div>
    </div>
    <section class="functioning-section">
      <h3>Fonctionnement</h3>
      <div class="functioning">
        <div class="functioning__number">1</div>
        <div class="functioning__step">
          <i class="fa-solid fa-mobile-screen"></i>Choississez un restaurant
        </div>
      </div>
      <div class="functioning">
        <div class="functioning__number">2</div>
        <div class="functioning__step">
          <i class="fa-solid fa-list"></i>Composez votre menu
        </div>
      </div>
      <div class="functioning">
        <div class="functioning__number">3</div>
        <div class="functioning__step">
          <i class="fa-solid fa-store"></i>Dégustez au restaurant
        </div>
      </div>
    </section>
    <section class="restaurant-section">
      <h3>Restaurants</h3>
      <div class="restaurant-cards">
        <a href="./pages/premier.html">
        <article class="card">
          <img
            src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="Plat posé sur une table d'un client dans un restaurant"
          />
          <div class="restaurant-cards-content">
            <div class="restaurant-cards__text">
              <h3 class="restaurant-cards__new">Nouveau</h3>
              <p class="restaurant-cards__name">La palette du goût</p>
              <p class="restaurant-cards__location">Ménilmontant</p>
              <div class="restaurant-cards__rating">
                <label class="heart-label">
                  <input type="checkbox" class="heart-checkbox" aria-label="none"/>
                  <i
                    class="fa-regular fa-heart heart-icon"
                    aria-hidden="true"
                  ></i>
                  <i
                    class="fa-solid fa-heart heart-icon-filled"
                    aria-hidden="true"
                  ></i>
                </label>
              </div>
            </div>
          </div>
        </article>
      </a>
      </div>
    </section>
  </body>
</html>
