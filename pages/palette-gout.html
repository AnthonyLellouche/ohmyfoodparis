<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/12f52938e0.js"
      crossorigin="anonymous"
    ></script>
    <title>La palette du goût</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/index.html"> <i class="fa-solid fa-arrow-left"></i></a
        ><img src="/assets/images/logo/ohmyfood.png" alt="logo oh my food" />
      </div>
    </header>
    <div class="menu-grid">
      <div class="image-background">
        <img
          src="/assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt=""
        />
      </div>
      <div class="menu-grid_container">
        <div class="menu-grid_title">
          <h3 class="title_restaurant">La palette du goût</h3>
          <label class="heart-label">
            <input type="checkbox" class="heart-checkbox" aria-label="none" />
            <i class="fa-regular fa-heart heart-icon" aria-hidden="true"></i>
            <i
              class="fa-solid fa-heart heart-icon-filled"
              aria-hidden="true"
            ></i>
          </label>
        </div>
        <section class="section-meal">
          <div class="menu-grid_subtitle">Entrées</div>
          <div class="menu-grid_card">
            <button class="plat">
              <div class="plat-container">
                <div class="plat-container_name">Fricassée d'escargots</div>
                <div class="plat-container_footer">
                  <div class="plat-container_footer_surname">
                    Au piment d'Espelette
                  </div>
                  <div class="plat-container_footer_tarif">
                    25<span class="euro">€</span>
                  </div>
                </div>
              </div>
            </button>
          </div>
          <div class="menu-grid_card">
            <button class="plat">
              <div class="plat-container">
                <div class="plat-container_name">
                  Foie gras de canard mi-cuit
                </div>
                <div class="plat-container_footer">
                  <div class="plat-container_footer_surname">
                    Et ses copeaux de truffe noire
                  </div>
                  <div class="plat-container_footer_tarif">
                    35<span class="euro">€</span>
                  </div>
                </div>
              </div>
            </button>
          </div>
          <div class="menu-grid_card">
            <button class="plat">
              <div class="plat-container">
                <div class="plat-container_name">Œuf au plat</div>
                <div class="plat-container_footer">
                  <div class="plat-container_footer_surname">
                    Assaisonné à la truffe sur lit de caviar
                  </div>
                  <div class="plat-container_footer_tarif">
                    20<span class="euro">€</span>
                  </div>
                </div>
              </div>
            </button>
          </div>
        </section>
        <section class="section-meal">
          <div class="menu-grid_subtitle">Plats</div>
          <div class="menu-grid_card">
            <button class="plat">
              <div class="plat-container">
                <div class="plat-container_name">Filet de boeuf aux herbes</div>
                <div class="plat-container_footer">
                  <div class="plat-container_footer_surname">
                    Accompagné de sa ribambelle de légumes
                  </div>
                  <div class="plat-container_footer_tarif">
                    40<span class="euro">€</span>
                  </div>
                </div>
              </div>
            </button>
          </div>
          <div class="menu-grid_card">
            <button class="plat">
              <div class="plat-container">
                <div class="plat-container_name">
                  Parmentier de queue de bœuf
                </div>
                <div class="plat-container_footer">
                  <div class="plat-container_footer_surname">
                    À la truffe noire sur sa purée de panais
                  </div>
                  <div class="plat-container_footer_tarif">
                    35<span class="euro">€</span>
                  </div>
                </div>
              </div>
            </button>
          </div>
          <div class="menu-grid_card">
            <button class="plat">
              <div class="plat-container">
                <div class="plat-container_name">Filet de turbot</div>
                <div class="plat-container_footer">
                  <div class="plat-container_footer_surname">Aux agrumes</div>
                  <div class="plat-container_footer_tarif">
                    44<span class="euro">€</span>
                  </div>
                </div>
              </div>
            </button>
          </div>
        </section>
        <section class="section-meal">
          <div class="menu-grid_subtitle">Desserts</div>
          <div class="menu-grid_card">
            <button class="plat">
              <div class="plat-container">
                <div class="plat-container_name">Paris-Brest</div>
                <div class="plat-container_footer">
                  <div class="plat-container_footer_surname">Revisité</div>
                  <div class="plat-container_footer_tarif">
                    18<span class="euro">€</span>
                  </div>
                </div>
              </div>
            </button>
          </div>
          <div class="menu-grid_card">
            <button class="plat">
              <div class="plat-container">
                <div class="plat-container_name">
                  Macaron au chocolat d'exception
                </div>
                <div class="plat-container_footer">
                  <div class="plat-container_footer_surname">
                    Et glace à la vanille de Madagascar
                  </div>
                  <div class="plat-container_footer_tarif">
                    22<span class="euro">€</span>
                  </div>
                </div>
              </div>
            </button>
          </div>
          <div class="menu-grid_card">
            <button class="plat">
              <div class="plat-container">
                <div class="plat-container_name">Mousse au chocolat</div>
                <div class="plat-container_footer">
                  <div class="plat-container_footer_surname">
                    Au piment d'Espelette et à la truffe noire
                  </div>
                  <div class="plat-container_footer_tarif">
                    23<span class="euro">€</span>
                  </div>
                </div>
              </div>
            </button>
          </div>
        </section>
        <button class="button-discover">Commander</button>
      </div>

    </div>
    <footer>
      <menu class="footer-menu">
        <div class="footer-logo">
          <img
            src="/assets/images/logo/ohmyfood@2x.svg"
            alt="Logo oh my food"
          />
        </div>
        <ul>
          <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
          <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
          <li>Mentions légales</li>
          <li>Contact</li>
        </ul>
      </menu>
    </footer>
  </body>
</html>
