<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/12f52938e0.js"
      crossorigin="anonymous"
    ></script>
    <title>La palette du goût</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../"> <i class="fa-solid fa-arrow-left"></i></a
        ><img src="../assets/images/logo/ohmyfood.png" alt="logo oh my food" />
      </div>
    </header>
    <div class="menu-grid">
      <div class="image-background">
        <img
          src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt=""
        />
      </div>
      <div class="menu-grid_container">
        <div class="menu-grid_title">
          <h3 class="title_restaurant">La palette du goût</h3>
          <div class="heart-label">
            <input type="checkbox" class="heart-checkbox" aria-label="none" />
            <i class="fa-regular fa-heart heart-icon" aria-hidden="true"></i>
            <i
              class="fa-solid fa-heart heart-icon-filled"
              aria-hidden="true"
            ></i>
          </div>
        </div>
        <section class="section-meal" id="entrees">
          <div class="menu-grid_subtitle">Entrées</div>

          <div class="menu-grid_card">
            <button class="menu-grid_card__button">
              <div class="plat__card">
                <div class="plat__card__txt">
                  <h3 class="plat__card__txt--title">Fricassée d'escargots</h3>
                  <p class="plat__card__txt--description">
                    Au piment d'Espelette
                  </p>
                </div>
                <div class="plat__card__price">
                  25<span class="euro">€</span>
                </div>
                <div class="plat__card__check">
                  <i class="fas fa-lg fa-circle-check"></i>
                </div>
              </div>
            </button>
          </div>
          <div class="menu-grid_card">
            <button class="menu-grid_card__button">
              <div class="plat__card">
                <div class="plat__card__txt">
                  <h3 class="plat__card__txt--title">
                    Foie gras de canard mi-cuit
                  </h3>
                  <p class="plat__card__txt--description">
                    Et ses copeaux de truffe noire
                  </p>
                </div>
                <div class="plat__card__price">
                  35<span class="euro">€</span>
                </div>
                <div class="plat__card__check">
                  <i class="fas fa-lg fa-circle-check"></i>
                </div>
              </div>
            </button>
          </div>
          <div class="menu-grid_card">
            <button class="menu-grid_card__button">
              <div class="plat__card">
                <div class="plat__card__txt">
                  <h3 class="plat__card__txt--title">Œuf au plat</h3>
                  <p class="plat__card__txt--description">
                    Assaisonné à la truffe sur lit de caviar
                  </p>
                </div>
                <div class="plat__card__price">
                  20<span class="euro">€</span>
                </div>
                <div class="plat__card__check">
                  <i class="fas fa-lg fa-circle-check"></i>
                </div>
              </div>
            </button>
          </div>
        </section>
        <section class="section-meal" id="plats">
          <div class="menu-grid_subtitle">Plats</div>
          <div class="menu-grid_card">
            <button class="menu-grid_card__button">
              <div class="plat__card">
                <div class="plat__card__txt">
                  <h3 class="plat__card__txt--title">
                    Filet de bœuf aux herbes
                  </h3>
                  <p class="plat__card__txt--description">
                    Accompagné de sa ribambelle de légumes
                  </p>
                </div>
                <div class="plat__card__price">
                  40<span class="euro">€</span>
                </div>
                <div class="plat__card__check">
                  <i class="fas fa-lg fa-circle-check"></i>
                </div>
              </div>
            </button>
          </div>
          <div class="menu-grid_card">
            <button class="menu-grid_card__button">
              <div class="plat__card">
                <div class="plat__card__txt">
                  <h3 class="plat__card__txt--title">
                    Parmentier de queue de bœuf
                  </h3>
                  <p class="plat__card__txt--description">
                    À la truffe noire sur sa purée de panais
                  </p>
                </div>
                <div class="plat__card__price">
                  35<span class="euro">€</span>
                </div>
                <div class="plat__card__check">
                  <i class="fas fa-lg fa-circle-check"></i>
                </div>
              </div>
            </button>
          </div>
          <div class="menu-grid_card">
            <button class="menu-grid_card__button">
              <div class="plat__card">
                <div class="plat__card__txt">
                  <h3 class="plat__card__txt--title">Filet de turbot</h3>
                  <p class="plat__card__txt--description">Aux agrumes</p>
                </div>
                <div class="plat__card__price">
                  44<span class="euro">€</span>
                </div>
                <div class="plat__card__check">
                  <i class="fas fa-lg fa-circle-check"></i>
                </div>
              </div>
            </button>
          </div>
        </section>
        <section class="section-meal" id="desserts">
          <div class="menu-grid_subtitle">Desserts</div>
          <div class="menu-grid_card">
            <button class="menu-grid_card__button">
              <div class="plat__card">
                <div class="plat__card__txt">
                  <h3 class="plat__card__txt--title">Paris-Brest</h3>
                  <p class="plat__card__txt--description">Revisité</p>
                </div>
                <div class="plat__card__price">
                  18<span class="euro">€</span>
                </div>
                <div class="plat__card__check">
                  <i class="fas fa-lg fa-circle-check"></i>
                </div>
              </div>
            </button>
          </div>
          <div class="menu-grid_card">
            <button class="menu-grid_card__button">
              <div class="plat__card">
                <div class="plat__card__txt">
                  <h3 class="plat__card__txt--title">
                    Macaron au chocolat d'exception
                  </h3>
                  <p class="plat__card__txt--description">
                    Et glace à la vanille de Madagascar
                  </p>
                </div>
                <div class="plat__card__price">
                  22<span class="euro">€</span>
                </div>
                <div class="plat__card__check">
                  <i class="fas fa-lg fa-circle-check"></i>
                </div>
              </div>
            </button>
          </div>
          <div class="menu-grid_card">
            <button class="menu-grid_card__button">
              <div class="plat__card">
                <div class="plat__card__txt">
                  <h3 class="plat__card__txt--title">Mousse au chocolat</h3>
                  <p class="plat__card__txt--description">
                    Au piment d'Espelette et à la truffe noire
                  </p>
                </div>
                <div class="plat__card__price">
                  23<span class="euro">€</span>
                </div>
                <div class="plat__card__check">
                  <i class="fas fa-lg fa-circle-check"></i>
                </div>
              </div>
            </button>
          </div>
        </section>
        <button class="button-discover">Commander</button>
      </div>
    </div>
    <footer>
      <nav class="footer-menu">
        <div class="footer-logo">
          <img
            src="../assets/images/logo/ohmyfood@2x.svg"
            alt="Logo oh my food"
          />
        </div>
        <div class="footer-links">
          <a class="footer-links_item" href="#"
            ><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a
          >
          <a class="footer-links_item" href="#"
            ><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a
          >
          <a class="footer-links_item" href="#">Mentions légales</a>
          <a class="footer-links_item" href="mailto:ohmyfood@contact.com"
            >Contact</a
          >
        </div>
      </nav>
    </footer>
  </body>
</html>
